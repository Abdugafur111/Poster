<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
</head>
<body>
<h1>Edit User Profile</h1>

<form th:action="@{/userprofile/{id}(id=${userprofile.getId()})}" th:method="post" th:object="${userprofile}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" /><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" /><br/><br/>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" th:field="*{country}" /><br/><br/>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth"  th:field="*{dateOfBirth}" /><br/><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"   th:field="*{name}"  /><br/><br/>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}"  /><br/><br/>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
